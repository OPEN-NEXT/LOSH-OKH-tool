[package]
name = "okh-tool"
version = "0.1.0"
edition = "2021"
publish = false

[features]
# Activate this to enable all OKH v1 properties, as per default, only those requried for converting to OKH LOSH are enabled
v1_non_losh = [] # feature has no explicit dependencies

[dependencies]
chrono = "0.4"
clap = { version = "3.0", features = ["cargo"] }
csv = "1.1"
git2 = { version = "0.13", default-features = false } # "default-features = false" is required for MUSL compatibility, to get rid of OpenSSL
globset = "0.4"
jsonschema = "0.13"
reqwest = { version = "0", features = ["blocking"] }
openssl-sys = { features = [ "vendored" ] } # required for MUSL compatibility
lingua = "1.3"
log = "0.4"
num-derive = "0.3"
num-traits = "0.2"
once_cell = "1.9"
# projvar = { version = "0.9", git = "https://github.com/hoijui/projvar.git" }
projvar = { version = "0.10", path = "/home/hoijui/src/projvar" }
regex = "1.5"
relative-path = { version = "1.6", features = ["serde"] }
semver = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
serde_regex = "1.1"
simplelog = "0.11"
spdx = "0.8"
strum = "0.23"
strum_macros = "0.23"
thiserror = "1.0"
toml = "0.5"
url = { version = "2.2", features = ["serde"] }
# url_serde = "0.2"
walkdir = "2"
yaml-rust = "0.4"

[build-dependencies]
csv = "1.1"
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_regex = "1.1"
thiserror = "1.0"
